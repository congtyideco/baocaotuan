<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Báo cáo nhanh</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --danger-color: #ea4335;
            --danger-hover: #d33426;
            --success-color: #34a853;
            --success-hover: #2d9248;
            --text-color: #333;
            --text-light: #666;
            --border-color: #ddd;
            --bg-color: #f9f9f9;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        
        /* Icon báo cáo */
        .report-icon {
            position: fixed;
            top: 65px;
            left: 880px;
            width: 140px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .report-icon:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        
        /* Popup danh sách báo cáo */
        .report-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            max-width: 90%;
            max-height: 80vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: var(--primary-color);
            color: white;
        }
        
        .popup-header h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .report-list-container {
            padding: 16px 24px;
            overflow-y: auto;
            max-height: calc(80vh - 120px);
        }
        
        .report-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .report-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            transition: box-shadow 0.2s;
            background-color: white;
        }
        
        .report-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .report-item h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .report-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 8px;
        }
        
        .report-meta-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .report-meta-item i {
            margin-right: 6px;
            font-size: 14px;
        }
        
        .report-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .view-btn {
            color: var(--success-color);
        }
        
        .view-btn:hover {
            background-color: rgba(52, 168, 83, 0.1);
        }
        
        .edit-btn {
            color: var(--primary-color);
        }
        
        .edit-btn:hover {
            background-color: rgba(66, 133, 244, 0.1);
        }
        
        .delete-btn {
            color: var(--danger-color);
        }
        
        .delete-btn:hover {
            background-color: rgba(234, 67, 53, 0.1);
        }
        
        .popup-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
        }
        
        .add-report-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .add-report-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .add-report-btn i {
            font-size: 14px;
        }
        
        /* Popup xem báo cáo */
        .view-report-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            max-width: 90%;
            max-height: 80vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 1002;
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }
        
        .view-report-content {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(80vh - 60px);
        }
        
        .view-report-content h2 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }
        
        .report-info {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .report-info-item {
            flex: 1;
            min-width: 200px;
        }
        
        .report-info-item h4 {
            margin-bottom: 6px;
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
        }
        
        .report-info-item p {
            margin: 0;
            font-size: 16px;
        }
        
        .report-body {
            margin-top: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* Popup tạo/sửa báo cáo */
        .report-form-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            max-width: 90%;
            height: 800px;
            max-height: 90vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 1003;
            overflow: hidden;
            resize: both;
            animation: fadeIn 0.3s ease;
        }
        
        .form-container {
            padding: 24px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        
        .form-title {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .form-group textarea {
            min-height: 400px;
            resize: vertical;
        }
        
        .form-actions {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: #f1f1f1;
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .report-actions {
                position: static;
                margin-top: 12px;
                justify-content: flex-end;
            }
            
            .report-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
		/* Icon ERP Home */
.erp-home-icon {
    position: fixed;
    top: 65px;
    left: 730px; /* Đặt bên trái icon báo cáo */
    width: 50px;
    height: 50px;
    background-color: #FF9800; /* Màu cam */
    color: white;
    border-radius: 50%;
    border: 2px solid white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: var(--shadow);
    z-index: 1000;
    font-weight: 600;
    font-size: 10px;
    text-align: center;
    line-height: 1.2;
    transition: all 0.3s ease;
}

.erp-home-icon:hover {
    background-color: #F57C00; /* Màu cam đậm hơn khi hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}
    </style>
</head>
<body>
    <!-- Icon báo cáo -->
    <div class="report-icon" id="reportIcon">
        <i class="fas fa-file-alt"></i>
        Báo cáo nhanh
    </div>
    <!-- Icon ERP Home -->
<div class="erp-home-icon" id="erpHomeIcon" title="ERP Home">
    ERP<br>Home
</div>
    <!-- Popup danh sách báo cáo -->
    <div class="report-popup" id="reportPopup">
        <div class="popup-header">
            <h2>Danh sách báo cáo</h2>
            <button class="close-btn" id="closeReportPopup">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="report-list-container">
            <ul class="report-list" id="reportList">
                <!-- Danh sách báo cáo sẽ được thêm vào đây -->
            </ul>
        </div>
        <div class="popup-footer">
            <button class="add-report-btn" id="addReportBtn">
                <i class="fas fa-plus"></i>
                Thêm báo cáo mới
            </button>
        </div>
    </div>
    
    <!-- Popup xem báo cáo -->
    <div class="view-report-popup" id="viewReportPopup">
        <div class="popup-header">
            <h2>Xem báo cáo</h2>
            <button class="close-btn" id="closeViewReportPopup">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="view-report-content" id="viewReportContent">
            <!-- Nội dung báo cáo sẽ được thêm vào đây -->
        </div>
    </div>
    
    <!-- Popup tạo/sửa báo cáo -->
    <div class="report-form-popup" id="reportFormPopup">
        <div class="popup-header">
            <h2 id="formTitle">Tạo báo cáo mới</h2>
            <button class="close-btn" id="closeFormPopup">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="form-container">
            <h3 class="form-title">Thông tin báo cáo</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="reportName">Tên người lập:</label>
                    <input type="text" id="reportName" required>
                </div>
                <div class="form-group">
                    <label for="reportDepartment">Bộ phận:</label>
                    <input type="text" id="reportDepartment" required>
                </div>
                <div class="form-group">
                    <label for="reportDate">Ngày lập:</label>
                    <input type="date" id="reportDate" required>
                </div>
                <div class="form-group">
                    <label for="reportTitle">Tiêu đề báo cáo:</label>
                    <input type="text" id="reportTitle" required>
                </div>
            </div>
            <div class="form-group">
                <label for="reportContent">Nội dung báo cáo:</label>
                <textarea id="reportContent" required></textarea>
            </div>
            <div class="form-actions">
                <button class="btn btn-secondary" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </button>
                <button class="btn btn-primary" id="saveBtn">
                    <i class="fas fa-save"></i>
                    Lưu báo cáo
                </button>
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <script>
        // Khởi tạo Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBehHpEOluq0g8y-72U1kMH082vNRed6mM",
            authDomain: "thunghiem-86ae8.firebaseapp.com",
            databaseURL: "https://thunghiem-86ae8-default-rtdb.firebaseio.com",
            projectId: "thunghiem-86ae8",
            storageBucket: "thunghiem-86ae8.appspot.com",
            messagingSenderId: "1053560993654",
            appId: "1:1053560993654:web:7b21facb3ce3a8f7f36c57",
            measurementId: "G-Z4NNSG3W3V"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const reportsRef = database.ref('reports');
        
        // DOM elements
        const reportIcon = document.getElementById('reportIcon');
        const reportPopup = document.getElementById('reportPopup');
        const closeReportPopup = document.getElementById('closeReportPopup');
        const reportList = document.getElementById('reportList');
        const addReportBtn = document.getElementById('addReportBtn');
        
        const viewReportPopup = document.getElementById('viewReportPopup');
        const closeViewReportPopup = document.getElementById('closeViewReportPopup');
        const viewReportContent = document.getElementById('viewReportContent');
        
        const reportFormPopup = document.getElementById('reportFormPopup');
        const closeFormPopup = document.getElementById('closeFormPopup');
        const formTitle = document.getElementById('formTitle');
        const reportName = document.getElementById('reportName');
        const reportDepartment = document.getElementById('reportDepartment');
        const reportDate = document.getElementById('reportDate');
        const reportTitle = document.getElementById('reportTitle');
        const reportContent = document.getElementById('reportContent');
        const backBtn = document.getElementById('backBtn');
        const saveBtn = document.getElementById('saveBtn');
        
        const overlay = document.getElementById('overlay');
        
        // Biến tạm
        let currentReportId = null;
        let isEditing = false;
        let isPopupOpen = false;
        
        // Sự kiện click icon báo cáo
        reportIcon.addEventListener('click', function() {
            if (isPopupOpen) {
                closeAllPopups();
            } else {
                openReportList();
            }
        });
        
        // Sự kiện click nút đóng popup danh sách
        closeReportPopup.addEventListener('click', closeAllPopups);
        
        // Sự kiện click nút thêm báo cáo
        addReportBtn.addEventListener('click', function() {
            openReportForm();
        });
        
        // Sự kiện click nút đóng popup xem báo cáo
        closeViewReportPopup.addEventListener('click', closeAllPopups);
        
        // Sự kiện click nút đóng popup form
        closeFormPopup.addEventListener('click', closeAllPopups);
        
        // Sự kiện click nút quay lại
        backBtn.addEventListener('click', function() {
            closeReportForm();
        });
        
        // Sự kiện click nút lưu
        saveBtn.addEventListener('click', function() {
            saveReport();
        });
        
        // Sự kiện click overlay
        overlay.addEventListener('click', closeAllPopups);
        
        // Hàm mở danh sách báo cáo
        function openReportList() {
            reportPopup.style.display = 'block';
            overlay.style.display = 'block';
            isPopupOpen = true;
            loadReports();
        }
        
        // Hàm đóng tất cả popup
        function closeAllPopups() {
            reportPopup.style.display = 'none';
            viewReportPopup.style.display = 'none';
            reportFormPopup.style.display = 'none';
            overlay.style.display = 'none';
            isPopupOpen = false;
        }
        
        // Hàm tải danh sách báo cáo từ Firebase
        function loadReports() {
            reportsRef.orderByChild('createdAt').once('value', (snapshot) => {
                reportList.innerHTML = '';
                const reports = snapshot.val();
                
                if (reports) {
                    // Chuyển object thành array và sắp xếp theo ngày tạo (mới nhất đầu tiên)
                    const reportsArray = Object.entries(reports).map(([key, value]) => ({
                        id: key,
                        ...value
                    }));
                    
                    reportsArray.sort((a, b) => b.createdAt - a.createdAt);
                    
                    reportsArray.forEach((report) => {
                        const reportItem = document.createElement('li');
                        reportItem.className = 'report-item';
                        reportItem.innerHTML = `
                            <h3>${report.title}</h3>
                            <div class="report-meta">
                                <div class="report-meta-item">
                                    <i class="fas fa-user"></i>
                                    <span>${report.name}</span>
                                </div>
                                <div class="report-meta-item">
                                    <i class="fas fa-building"></i>
                                    <span>${report.department}</span>
                                </div>
                                <div class="report-meta-item">
                                    <i class="fas fa-calendar-alt"></i>
                                    <span>${report.date}</span>
                                </div>
                            </div>
                            <div class="report-actions">
                                <button class="action-btn view-btn" data-id="${report.id}">
                                    <i class="fas fa-eye"></i> Xem
                                </button>
                                <button class="action-btn edit-btn" data-id="${report.id}">
                                    <i class="fas fa-edit"></i> Sửa
                                </button>
                                <button class="action-btn delete-btn" data-id="${report.id}">
                                    <i class="fas fa-trash"></i> Xóa
                                </button>
                            </div>
                        `;
                        reportList.appendChild(reportItem);
                    });
                    
                    // Thêm sự kiện cho các nút xem/sửa/xóa
                    document.querySelectorAll('.view-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const reportId = this.getAttribute('data-id');
                            viewReport(reportId);
                        });
                    });
                    
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const reportId = this.getAttribute('data-id');
                            editReport(reportId);
                        });
                    });
                    
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const reportId = this.getAttribute('data-id');
                            deleteReport(reportId);
                        });
                    });
                } else {
                    reportList.innerHTML = '<li class="no-reports">Chưa có báo cáo nào.</li>';
                }
            });
        }
        
        // Hàm xem báo cáo
        function viewReport(reportId) {
            reportsRef.child(reportId).once('value', (snapshot) => {
                const report = snapshot.val();
                if (report) {
                    viewReportContent.innerHTML = `
                        <h2>${report.title}</h2>
                        <div class="report-info">
                            <div class="report-info-item">
                                <h4>Người lập:</h4>
                                <p>${report.name}</p>
                            </div>
                            <div class="report-info-item">
                                <h4>Bộ phận:</h4>
                                <p>${report.department}</p>
                            </div>
                            <div class="report-info-item">
                                <h4>Ngày lập:</h4>
                                <p>${report.date}</p>
                            </div>
                        </div>
                        <div class="report-body">
                            ${report.content.replace(/\n/g, '<br>')}
                        </div>
                    `;
                    
                    reportPopup.style.display = 'none';
                    viewReportPopup.style.display = 'block';
                }
            });
        }
        
        // Hàm mở form báo cáo
        function openReportForm() {
            isEditing = false;
            currentReportId = null;
            formTitle.textContent = 'Tạo báo cáo mới';
            reportName.value = '';
            reportDepartment.value = '';
            reportDate.value = '';
            reportTitle.value = '';
            reportContent.value = '';
            
            // Đặt ngày mặc định là hôm nay
            const today = new Date().toISOString().split('T')[0];
            reportDate.value = today;
            
            reportPopup.style.display = 'none';
            reportFormPopup.style.display = 'block';
        }
        
        // Hàm đóng form báo cáo
        function closeReportForm() {
            reportFormPopup.style.display = 'none';
            reportPopup.style.display = 'block';
        }
        
        // Hàm mở form để chỉnh sửa báo cáo
        function editReport(reportId) {
            reportsRef.child(reportId).once('value', (snapshot) => {
                const report = snapshot.val();
                if (report) {
                    isEditing = true;
                    currentReportId = reportId;
                    formTitle.textContent = 'Chỉnh sửa báo cáo';
                    reportName.value = report.name;
                    reportDepartment.value = report.department;
                    reportDate.value = report.date;
                    reportTitle.value = report.title;
                    reportContent.value = report.content;
                    
                    reportPopup.style.display = 'none';
                    reportFormPopup.style.display = 'block';
                }
            });
        }
        
        // Hàm xóa báo cáo
        function deleteReport(reportId) {
            if (confirm('Bạn có chắc chắn muốn xóa báo cáo này?')) {
                reportsRef.child(reportId).remove()
                    .then(() => {
                        alert('Đã xóa báo cáo thành công!');
                        loadReports();
                    })
                    .catch((error) => {
                        alert('Có lỗi xảy ra khi xóa báo cáo: ' + error.message);
                    });
            }
        }
        
        // Hàm lưu báo cáo
        function saveReport() {
            const name = reportName.value.trim();
            const department = reportDepartment.value.trim();
            const date = reportDate.value;
            const title = reportTitle.value.trim();
            const content = reportContent.value.trim();
            
            if (!name || !department || !date || !title || !content) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }
            
            const reportData = {
                name,
                department,
                date,
                title,
                content,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            };
            
            if (isEditing) {
                // Cập nhật báo cáo hiện có
                reportData.createdAt = firebase.database.ServerValue.TIMESTAMP;
                reportsRef.child(currentReportId).update(reportData)
                    .then(() => {
                        alert('Cập nhật báo cáo thành công!');
                        closeReportForm();
                        loadReports();
                    })
                    .catch((error) => {
                        alert('Có lỗi xảy ra khi cập nhật báo cáo: ' + error.message);
                    });
            } else {
                // Thêm báo cáo mới
                reportData.createdAt = firebase.database.ServerValue.TIMESTAMP;
                reportsRef.push(reportData)
                    .then(() => {
                        alert('Thêm báo cáo mới thành công!');
                        closeReportForm();
                        loadReports();
                    })
                    .catch((error) => {
                        alert('Có lỗi xảy ra khi thêm báo cáo: ' + error.message);
                    });
            }
        }
        
        // Khởi tạo ngày mặc định khi trang được tải
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            reportDate.value = today;
        };
